<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            font-family: 'Bitter', serif;
            font-family: 'Great Vibes', cursive;
            background-color: #F3E6EF;
        }
        .logo {
            text-align: center;
            padding-bottom: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="display-3 text-center mt-4 titulo">Catálogo FERKELLA</h2>
        <figure class="logo">
            <img src="./imgs/Logo.jpeg" alt="" width="200px" style="border-radius: 80px">
        </figure>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
        </table>
        <h2>Platos</h2>
        <div class="row" id="cards-foods"></div>
        <hr>
        <h2>Catering</h2>
        <div class="row" id="cards-catering"></div>
        <hr>
        <h2>Mobiliario</h2>
        <div class="row" id="cards-mobiliario"></div>
    </div>
    
    <template id="template-card-foods">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <div class="card-body" style="height: 250px;">
                    <h3 id="">Titulo</h3>
                    <div style="display: flex;">
                        <h6>Precio por unidad: S/. </h6>
                        <p id="precio-foods">precio</p>
                    </div>
                    <p id="descripcion-foods"></p>
                    <button class="btn btn-dark">Agregar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-card-mobiliario">
        <div class="col-12 mb-2 col-md-4">
            <div class="card" >
                <div class="card-body" style="height: 300px;">
                    <h3 id="">Titulo</h3>
                    <div style="display: flex;">
                        <h6>Precio por unidad: S/. </h6> 
                        <p id="precio-mobil">precio</p>                        
                    </div>
                    <p id="descripcion-mobil"></p>
                    <button class="btn btn-dark">Agregar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-card-catering">
        <div class="col-12 mb-2 col-md-4">
            <div class="card" >
                <div class="card-body" style="height: 300px;">
                    <h3 id="">Titulo</h3>
                    <div style="display: flex;">
                        <h6>*Precio por 25 unidades: S/. </h6> 
                        <p id="precio-catering">precio</p>
                    </div>
                    <p id="descripcion-catering"></p>
                    <button class="btn btn-dark">Agregar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
            <button class="btn btn-primary btn-sm" id="btn-enviar">
                Enviar
            </button>
        </td>
        <td class="font-weight-bold">S/. <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>S/. <span>500</span></td>
      </tr>
    </template>

    
    <script src="./app.js"></script>
</body>
</html>
